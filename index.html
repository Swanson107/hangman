<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <script src="hangman.js" defer></script>
</head>
<body>
    <div class="header">
        <h4 id="title">Hangman</h4>
    </div>
    <div class="content">
        <div class="game-container">
            <p id="welcome">Welcome to the game of Hangman</p>
            <p>Select a category</p>
            <div class="category">
                <button id ="dropbtn" onclick="showDropdown()" class="dropbtn">Category</button>
                <div id="myDropdown" class="dropdown-content">
                </div>
            </div>
            <div class="input">
            </div>
            <div class="game">
                <div class="man">
                    <img src="images/man0.png">
                </div>
                <div id="answer-block">
                    <div class="letter-box" style="border:2px solid rgba(0,0,0,0);"></div>;
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Made by Thomas Swanson</p>
        <p><i><a href="https://github.com/Swanson107/">
                        github.com/Swanson107</a></i></p>
    </div>

</body>
</html>
